<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

<body>
<div class="box-wrap pof">

        <div>发布消息</div>
        <span class="yellow">发送</span>
    </div>
    <div class="issuebox">
        <div class="issue_text">
            <textarea placeholder="详细描述下……" name="text"></textarea>
        </div>


        <div class="issue_ul">
            <ul>
                <li>
                    <img src="../v10/img/issue_0.png" alt=""/>
                    <span class="icon-issue">&#xf631;</span>
                </li>
                <li>
                    <img src="../v10/img/issue_2.png" alt=""/>
                    <span class="icon-issue">&#xf631;</span>
                </li>
                <li>
                    <img src="../v10/img/issue_3.png" alt=""/>
                    <span class="icon-issue">&#xf631;</span>
                </li>
                <li class="issue_right">
                    <img src="../v10/img/issue_4.png" alt=""/>
                    <span class="icon-issue">&#xf631;</span>
                </li>
                <li>
                    <img src="../v10/img/issue_5.png" alt=""/>
                    <span class="icon-issue">&#xf631;</span>
                </li>


                <li onclick="document.getElementById('pop-up_1').style.display='block';" class="issue_a">
                    <a href="#"><img src="../v10/img/issue_1.png" alt=""/></a>
                </li>
                <li>
                    <a href="#"><img src="../v10/img/issue_6.png" alt=""/></a>

            </ul>
        </div>


    </div>


</div>


<div id="pop-up_1" style=" display:none;" >
    <div class="pop_issue">
        <div class="pop_issue_0">
            <a href="#">拍照</a>
            <a href="#" class="pop_border">从手机相册选择</a>
            <a href="" onclick="document.getElementById('pop-up_1').style.display='none';">取消</a>
        </div>

    </div>
</div>




</body>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
