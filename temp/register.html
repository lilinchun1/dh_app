<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<body>
<div class="box-wrap">

    </div>

    <div class="re_text">

        </div>
        <div>
            <span>性别</span>
            <div class="checkbox">

                    <input type="radio" name="checkbox" />男
                </p>
                <p>
                    <input type="radio" name="checkbox"/>女

            </div>

        </div>
        <div>

            <input type="tel" placeholder="请输入身份证号" name="reg"/>
        </div>

            <input type="password" placeholder="请输入登录密码" name="reg"/>

        </div>

        </div>

            <span>期数</span>
            <div class="select">
                <select name="select" id="">
                    <option value="">请选择期数</option>

                <span class="icon-select">&#xf623;</span>
            </div>
        </div>
        <div>
            <span>楼号</span>
            <div class="select">
                <select name="select" id="">
                    <option value="">请选择楼号</option>
                    <option value="">qqq</option>
                </select>
                <span class="icon-select">&#xf623;</span>
            </div>
        </div>
        <div>
            <span>单元</span>
            <div class="select">
                <select name="select" id="">
                    <option value="">请选择单元</option>
                    <option value="">qqq</option>
                </select>
                <span class="icon-select">&#xf623;</span>
            </div>
        </div>
        <a href="home-pahe.html" class="en_button reng_width">提交</a>
    </div>

</div>

</body>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
